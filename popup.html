<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 style="font-size:35px;font-family: Arial, Helvetica, sans-serif">Don't give in to your anxiety!</h1>     
        <video id="video" loop height="180px" width="180px">
          <source src="breathe.mp4" type="video/mp4">
        </video>
        <p id="in" class="active">Breathe in...</p>
        <p id="out">Breathe out...</p>
        <p style="font-size:18px;font-family: Arial, Helvetica, sans-serif">You got this!</p>
        </div>
    <script src="app.js"></script>
</body>
</html>
